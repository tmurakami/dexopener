machine:
  environment:
    ADB_INSTALL_TIMEOUT: 10
    GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    TERM: dumb
  java:
    version: openjdk8
dependencies:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo 8933bad161af4178b1185d1a37fbf41ea5269c55 > $ANDROID_HOME/licenses/android-sdk-license
test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
  override:
    - ./gradlew -p dexopener lintDebug jacocoTestDebugUnitTestReport
    - ./gradlew assembleDebugAndroidTest
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - adb shell svc power stayon true
    - adb shell settings put global window_animation_scale 0
    - adb shell settings put global transition_animation_scale 0
    - adb shell settings put global animator_duration_scale 0
    - ./gradlew connectedDebugAndroidTest
  post:
    - find . -type f -regex '.*/build/test-results/.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS \;
    - find . -type f -regex '.*/build/outputs/androidTest-results/.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS \;
    - mkdir $CIRCLE_ARTIFACTS/jacoco
    - find . -type f -regex '.*/build/reports/jacoco/.*\.xml' -exec cp -p {} $CIRCLE_ARTIFACTS/jacoco \;
    - mkdir $CIRCLE_ARTIFACTS/lint
    - find . -type f -regex '.*/build/reports/lint-results.*\.xml' -exec cp -p {} $CIRCLE_ARTIFACTS/lint \;
