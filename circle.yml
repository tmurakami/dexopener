machine:
  environment:
    ADB_INSTALL_TIMEOUT: 100
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: openjdk8
dependencies:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo 8933bad161af4178b1185d1a37fbf41ea5269c55 > $ANDROID_HOME/licenses/android-sdk-license
test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
  override:
    - ./gradlew :dexopener:lintDebug :dexopener:testDebug assembleDebugAndroidTest
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - adb shell svc power stayon true
    - adb shell settings put global window_animation_scale 0
    - adb shell settings put global transition_animation_scale 0
    - adb shell settings put global animator_duration_scale 0
    - ./gradlew connectedDebugAndroidTest
  post:
    - mkdir $CIRCLE_TEST_REPORTS/lint
    - find . -type f -regex '.*/build/outputs/lint.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS/lint \;
    - mkdir $CIRCLE_TEST_REPORTS/junit
    - find . -type f -regex '.*/build/test-results/.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS/junit \;
    - find . -type f -regex '.*/build/outputs/androidTest-results/.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS/junit \;
